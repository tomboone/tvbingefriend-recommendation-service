[pytest]
# Pytest configuration for tvbingefriend-recommendation-service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't collect tests from scripts directory
norecursedirs = scripts

# Test paths
testpaths = tests

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --cov=tvbingefriend_recommendation_service
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=95
    --cov-config=.coveragerc
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined components
    slow: Tests that take a long time to run
    database: Tests that require database connection
    blob_storage: Tests that interact with blob storage
    external_api: Tests that interact with external APIs

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.12
